<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Draw</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="modals" class="modal fade">
      <div class="modal-content" style="display: none">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-titel">Sketches</h4>
        </div>
        <dir class="modal-body"></dir>
      </div>
    </div>
    <h1>Quick Draw</h1>
    <button
      class="showdal"
      id="show-mo"
      data-toogle="modal"
      data-targer="#modals"
    >
      Show Modals
    </button>
    <div class="spans">
      <div class="contens"><div class="lable">
        <label for="">Sketch:</label><label for="" class="value" id="Sketchname"></label>
      </div>
      <div class="hmuch">
        <label for="">Accuracy:</label><label for=""class="value"></label>
      </div>
    </div>
      
      <div class="contens2"><div class="lable">
        <label for="">Score:</label><label for=""class="value" id="scre"></label>
      </div>
      <div class="hmuch">
        <label for="">Timer:</label><label for=""class="value"></label>
      </div>
      </div>
      
    </div>
    
    </div>
    </div>
    
    <button class="clearcan" onclick="clearCan()">Clear All</button>
  </body>
  <script src="script.js"></script>
</html>
